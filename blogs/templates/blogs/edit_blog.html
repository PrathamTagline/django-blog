<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Blog</title>
</head>
<body>
    <h1>Edit Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'blog_detail' slug=blog.slug %}">Cancel</a>
</body>
</html>
