<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Blog</title>
</head>
<body>
    <h2>Are you sure you want to delete this blog?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'blog_list' %}">Cancel</a>
</body>
</html>
